{% extends 'lizasite/base.html' %}


{% block content %}

<div class="content-container">
{% for post in posts %}
  <div class="post-container">
      <h3 class="post-title"><a target="_blank" class="post-link" href="{{post.link }}" style="color: black;">{{ post.title }}</a> - <em>{{post.outlet}}</em><h3>
  </div>
{% endfor %}
</div>
{% endblock %}
